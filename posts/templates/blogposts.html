{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-md-1 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="/media/img/profile.jpg" class="img-cirlce"></img>
                </a>
                <p><span class="boldtext">Author:</span>Neil</p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'post_detail' post.id %}" class="btn btn-default">Read More</a></p>
                        <p><span class="boldtext">Published On:</span>{{ post.published_date }}</p>
                        <p><span class="boldtext">Views:</span>{{ post.views }}</p>
                        <p><span class="boldtext">Tag:</span>{{ post.tags }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
